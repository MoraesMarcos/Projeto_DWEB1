<!doctype html>
<html lang="en">

<head>
    <title>SingUp</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Link para sua folha de estilos CSS -->
    <link href="styles.css" rel="stylesheet">
</head>


<body>

    <header>
        <div class="navbar">
            <a href="../index/index.html">
                <div class="logo">
                    <p class="mainTitle">DiscoveryPortugal</p>
                    <img src="../assets/portugal_flag.png" alt="Logo" class="logoImg">
                </div>
            </a>
            <div class="navbarpagesGroup">
                <p class="navbarPage"><a href="../login/login.html">Login</a></p>
                <div class="pageDivider"></div>
                <p class="navbarPage"><a href="../signup/singup.html">Cadastre-se</a></p>
                <div class="pageDivider"></div>
                <p class="navbarPage"><a href="./contact.html">Contato</a></p>
            </div>
    </header>
    <main>
        <div class="container">
            <form>
                <h1 class="titl text-center fw-bold">Login</h1>
                <p class="subtitle text-center">Prossiga com seus dados para realizar o cadastro no sistema</p>

                <div class="profileImage">
                    <img src="https://www.ibimirim.pe.leg.br/imagens/semimagemavatar.png/image_preview"
                        alt="Profile Image">
                </div>

                <div class="row mb-3">
                    
                    <div class="col-sm-10 fileSelect">
                        <input type="file" class="form-control" id="inputImage" accept="image/*">
                        <!-- O atributo "accept" define que apenas arquivos de imagem podem ser selecionados -->
                    </div>

                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirmar senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>



                <div class="signupButton">
                    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                </div>


            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footerText">Trabalho de Desenvolvimento Web 2024 | Desenvolvido por Julio Cesar e Marcos Moraes</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
