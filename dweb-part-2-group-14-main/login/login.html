<!doctype html>
<html lang="en">

<head>
  <title>DiscoveryPortugal - Login</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="navbar">
      <a href="../index/index.html">
        <div class="logo">
          <p class="mainTitle">DiscoveryPortugal</p>
          <img src="../assets/portugal_flag.png" alt="Logo" class="logoImg">
        </div>
      </a>
      <div class="navbarpagesGroup">
        <p class="navbarPage"><a href="../login/login.html">Login</a></p>
        <div class="pageDivider"></div>
        <p class="navbarPage"><a href="./signup.html">Cadastre-se</a></p>
        <div class="pageDivider"></div>
        <p class="navbarPage"><a href="./contact.html">Contato</a></p>
      </div>
    </div>
  </header>
  <main>
    <p class="loginText">Login</p>
    <p class="loginSubText">Prossiga com seus dados para realizar o login no sistema</p>
    <div class="mb-3">
      <input type="text" class="form-control textInput" name="" id="" placeholder="Email" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control textInput" name="" id="" placeholder="Senha" />
    </div>
    <button type="button" class="btn btn-primary loginButton">
      Login
    </button>
    <div class="registerTextArea">
      <p>Não tem uma conta?</p>
      <p class="registerText"><a href="../signup/signup.html">Faça já o seu cadastro</a></p>
    </div>
  </main>
  <footer class="footer">
    <p class="footerText">Trabalho de Desenvolvimento Web 2024 | Desenvolvido por Julio Cesar e Marcos Moraes</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
